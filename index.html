<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lapse</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #000000;
      --text-main: #ffffff;
      --text-sub: #666666;
      --accent-red: #ff0033;
      --grid-color: #1a1a1a;
      --progress-dot-active: #ffffff; /* プログレスバーの点灯色 */
      --progress-dot-inactive: #333333; /* プログレスバーの消灯色 */
    }

    body {
      background-color: var(--bg-color);
      background-image: 
        radial-gradient(var(--grid-color) 1px, transparent 1px);
      background-size: 20px 20px;
      color: var(--text-main);
      font-family: 'DotGothic16', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      width: 85%;
      max-width: 400px;
      margin-top: 80px;
      z-index: 1;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background-color: var(--accent-red);
      border-radius: 50%;
      display: inline-block;
      margin-right: 10px;
      opacity: 0;
    }
    .recording .status-dot {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; }
    }

    #timerDisplay {
      font-size: 4.5rem;
      font-weight: normal;
      margin: 40px 0 20px; /* プログレスバー用にマージン調整 */
      letter-spacing: -2px;
      text-align: center;
    }

    /* プログレスバーのスタイル */
    #progressBar {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
      height: 10px; /* ドットの高さに合わせる */
    }
    .progress-dot {
      width: 8px;
      height: 8px;
      background-color: var(--progress-dot-inactive);
      border-radius: 50%;
      margin: 0 2px;
      transition: background-color 0.1s linear; /* ドットの色変化を滑らかに */
    }
    .progress-dot.active {
      background-color: var(--progress-dot-active);
    }

    input[type="text"] {
      width: 100%;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--text-sub);
      color: var(--text-main);
      padding: 18px;
      font-family: inherit;
      font-size: 1.1rem;
      box-sizing: border-box;
      margin-bottom: 40px;
      outline: none;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      border-color: var(--text-main);
    }

    .btn-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    button {
      background: none;
      border: 1px solid var(--text-main);
      color: var(--text-main);
      padding: 20px;
      font-family: inherit;
      font-size: 1rem;
      cursor: pointer;
      text-transform: uppercase;
    }

    #stopBtn {
      border-color: var(--accent-red);
      color: var(--accent-red);
    }

    button:disabled {
      border-color: var(--text-sub);
      color: var(--text-sub);
      opacity: 0.3;
    }

    .history-section {
      margin-top: 60px;
      border-top: 1px solid var(--grid-color);
      padding-top: 30px;
    }

    .history-label {
      font-size: 0.8rem;
      color: var(--text-sub);
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .history-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid var(--grid-color);
      font-size: 0.9rem;
    }

    .total-area {
      margin-top: 20px;
      text-align: right;
      color: var(--accent-red);
    }
  </style>
</head>
<body id="mainBody">

  <div class="container">
    <div style="text-align: left; letter-spacing: 4px; font-size: 0.9rem;">
      <span class="status-dot"></span>LAPSE v1.0
    </div>
    
    <div id="timerDisplay">00:00:00</div>
    <div id="progressBar"></div> <input type="text" id="taskName" placeholder="INPUT TASK...">
    
    <div class="btn-group">
      <button id="startBtn" onclick="startTask()">START</button>
      <button id="stopBtn" onclick="stopTask()" disabled>STOP</button>
    </div>

    <div class="history-section">
      <div class="history-label">RECENT LOGS</div>
      <div id="historyList"></div>
      <div id="totalTime" class="total-area"></div>
    </div>
  </div>

  <script>
    const gasUrl = "https://script.google.com/macros/s/AKfycbxekGf21dxDwu_PgNrW6anyJ1hsYWq0eKfPuR9ElVVAH5-Ev6n27R9jbiiv6FxVxjhy/exec";
    let startTime;
    let timerInterval;
    const TOTAL_PROGRESS_DOTS = 15; // プログレスバーのドットの総数
    const MAX_TRACKING_SECONDS = 60 * 5; // 5分間をプログレスバーで表現 (例)

    // プログレスバーを初期化
    function initProgressBar() {
      const progressBar = document.getElementById('progressBar');
      progressBar.innerHTML = '';
      for (let i = 0; i < TOTAL_PROGRESS_DOTS; i++) {
        const dot = document.createElement('div');
        dot.classList.add('progress-dot');
        progressBar.appendChild(dot);
      }
    }

    // プログレスバーを更新
    function updateProgressBar() {
      const diff = new Date() - startTime;
      const secondsPassed = Math.floor(diff / 1000);
      
      // プログレスバーの進捗計算
      const progressRatio = Math.min(secondsPassed / MAX_TRACKING_SECONDS, 1);
      const activeDots = Math.floor(TOTAL_PROGRESS_DOTS * progressRatio);

      const dots = document.querySelectorAll('#progressBar .progress-dot');
      dots.forEach((dot, index) => {
        if (index < activeDots) {
          dot.classList.add('active');
        } else {
          dot.classList.remove('active');
        }
      });
    }


    function haptic() {
      if (window.navigator && window.navigator.vibrate) {
        window.navigator.vibrate(20);
      }
    }

    function startTask() {
      haptic();
      startTime = new Date();
      document.getElementById('mainBody').classList.add('recording');
      document.getElementById('startBtn').disabled = true;
      document.getElementById('stopBtn').disabled = false;
      
      initProgressBar(); // スタート時にプログレスバーを初期化
      timerInterval = setInterval(() => {
        updateTimer();
        updateProgressBar(); // 1秒ごとにプログレスバーも更新
      }, 1000);
    }

    function updateTimer() {
      const diff = new Date() - startTime;
      const h = Math.floor(diff / 3600000).toString().padStart(2, '0');
      const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
      const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
      document.getElementById('timerDisplay').innerText = `${h}:${m}:${s}`;
    }

    async function stopTask() {
      haptic();
      clearInterval(timerInterval);
      const taskName = document.getElementById('taskName').value || "Untitled";
      const payload = {
        taskName: taskName,
        startTime: startTime.toISOString(),
        endTime: new Date().toISOString()
      };

      document.getElementById('mainBody').classList.remove('recording');
      document.getElementById('stopBtn').disabled = true;

      try {
        await fetch(gasUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        document.getElementById('timerDisplay').innerText = "00:00:00";
        document.getElementById('taskName').value = "";
        document.getElementById('startBtn').disabled = false;
        initProgressBar(); // 停止時にもプログレスバーをリセット
        setTimeout(loadHistory, 1000);
      } catch (e) {
        alert("SAVE ERROR");
      }
    }

    function loadHistory() {
      fetch(gasUrl)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('historyList');
          list.innerHTML = data.history.slice(0, 5).map(item => `
            <div class="history-item">
              <span>${item.title}</span>
              <span>${item.duration}m</span>
            </div>
          `).join('');
          document.getElementById('totalTime').innerText = `TOTAL: ${data.totalTime}`;
        });
    }

    initProgressBar(); // 初回ロード時にもプログレスバーを初期化
    loadHistory();
  </script>
</body>
</html>
