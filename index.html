<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lapse</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #111111;
      --text-main: #ffffff;
      --text-sub: #888888;
      --accent-red: #ff0033;
      --grid-color: #222222;
      --dot-size: 8px; 
    }

    body {
      background-color: var(--bg-color);
      background-image: radial-gradient(var(--grid-color) 1px, transparent 1px);
      background-size: 20px 20px;
      color: var(--text-main);
      font-family: 'DotGothic16', sans-serif;
      font-weight: bold; 
      margin: 0;
      display: flex; flex-direction: column; align-items: center; min-height: 100vh;
      transition: all 0.3s ease;
      overflow-x: hidden;
    }

    .container { width: 92%; max-width: 420px; margin-top: 40px; transition: margin 0.3s; }
    body.compact-mode .history-section, body.compact-mode .btn-group, body.compact-mode .weekly-section { display: none; }
    body.compact-mode .container { margin-top: 15px; }

    .status-area { display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--text-sub); margin-bottom: 10px; }
    .status-dot { width: 6px; height: 6px; background-color: var(--accent-red); border-radius: 50%; display: inline-block; margin-right: 6px; opacity: 0; }
    .recording .status-dot { animation: blink 1s infinite; }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    .header-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; gap: 15px; }
    input[type="text"] { flex-grow: 1; background: none; border: none; border-bottom: 2px solid var(--text-sub); color: var(--text-main); padding: 8px 0; font-family: inherit; font-size: 1rem; font-weight: bold; outline: none; }
    .size-btn { background: none; border: 2px solid var(--text-sub); color: var(--text-sub); padding: 6px 12px; font-family: inherit; font-size: 0.65rem; font-weight: bold; cursor: pointer; }

    #timerDisplay { font-size: 5rem; text-align: center; margin: 10px 0 20px; font-variant-numeric: tabular-nums; letter-spacing: -2px; }

    /* 密集型プログレスバー */
    .progress-outer { padding: 0 10px; width: 100%; box-sizing: border-box; margin-bottom: 35px; }
    .progress-container { display: flex; justify-content: center; gap: 1px; width: 100%; }
    .progress-column { display: flex; flex-direction: column; gap: 1px; }
    .progress-dot { width: var(--dot-size); height: var(--dot-size); background-color: #222; border-radius: 2px; transition: background-color 0.2s; }

    .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
    button.action-btn { background: none; border: 2px solid var(--text-main); color: var(--text-main); padding: 18px; font-family: inherit; font-size: 1rem; font-weight: bold; cursor: pointer; }
    #stopBtn { border-color: var(--accent-red); color: var(--accent-red); }

    .weekly-section { margin-bottom: 30px; }
    .section-title { font-size: 0.8rem; color: var(--text-sub); margin-bottom: 15px; }
    .weekly-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; text-align: center; }
    .day-bar-container { width: 100%; height: 80px; background-color: #222; border-radius: 4px; display: flex; align-items: flex-end; overflow: hidden; margin-bottom: 8px; }
    .day-bar { width: 100%; background-color: var(--text-main); transition: height 0.5s ease; }
    .day-time { font-size: 0.6rem; white-space: nowrap; }

    .history-section { border-top: 2px solid var(--grid-color); padding-top: 20px; width: 100%; }
    .history-item { padding: 12px 0; border-bottom: 1px solid #222; }
    .mini-bar { display: flex; gap: 2px; margin-top: 6px; flex-wrap: wrap; }
    .mini-dot { width: 4px; height: 4px; background-color: #222; border-radius: 1px; }
    .total-area { text-align: right; color: var(--accent-red); margin-top: 15px; font-size: 1.1rem; }
  </style>
</head>
<body id="mainBody">
  <div class="container">
    <div class="status-area"><span><span class="status-dot"></span>Work Logging</span><span>Lapse</span></div>
    <div class="header-nav">
      <input type="text" id="taskName" placeholder="Task Name...">
      <button class="size-btn" onclick="toggleCompactMode()" id="modeBtn">MINIMIZE</button>
    </div>
    <div id="timerDisplay">00:00:00</div>
    <div class="progress-outer"><div id="progressBar" class="progress-container"></div></div>
    <div class="btn-group">
      <button class="action-btn" id="startBtn" onclick="startTask()">START</button>
      <button class="action-btn" id="stopBtn" onclick="stopTask()" disabled>STOP</button>
    </div>
    <div class="weekly-section"><div class="section-title">WEEKLY REPORT</div><div id="weeklyReport" class="weekly-grid"></div></div>
    <div class="history-section"><div class="section-title">RECENT LOGS</div><div id="historyList"></div><div id="totalTime" class="total-area"></div></div>
  </div>

  <script>
    // ★デプロイしたWebアプリのURLに書き換えてください★
    const gasUrl = "https://script.google.com/macros/s/AKfycbxekGf21dxDwu_PgNrW6anyJ1hsYWq0eKfPuR9ElVVAH5-Ev6n27R9jbiiv6FxVxjhy/exec";
    
    let startTime;
    let timerInterval;
    const DOTS_PER_ROW = 40; 
    const CYCLE_TIME = 1800;
    const COLORS = ['#ffffff', '#00ff66', '#0066ff', '#cc00ff', '#ffcc00', '#ff0033'];
    const WEEK_DAYS = ['MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT', 'SUN'];

    function toggleCompactMode() {
      const isCompact = document.body.classList.toggle('compact-mode');
      document.getElementById('modeBtn').innerText = isCompact ? 'EXPAND' : 'MINIMIZE';
    }

    function initProgressBar() {
      const container = document.getElementById('progressBar');
      container.innerHTML = '';
      for (let i = 0; i < DOTS_PER_ROW; i++) {
        const column = document.createElement('div');
        column.classList.add('progress-column');
        for (let j = 0; j < 3; j++) {
          const dot = document.createElement('div');
          dot.classList.add('progress-dot');
          column.appendChild(dot);
        }
        container.appendChild(column);
      }
    }

    function updateProgressBar() {
      if (!startTime) return;
      const elapsed = (new Date() - startTime) / 1000;
      const MAX_TOTAL_TIME = CYCLE_TIME * COLORS.length;
      const effectiveElapsed = Math.min(elapsed, MAX_TOTAL_TIME);
      let cycleIdx = Math.floor(effectiveElapsed / CYCLE_TIME);
      let progressInCycle = (effectiveElapsed >= MAX_TOTAL_TIME) ? 1 : (effectiveElapsed % CYCLE_TIME) / CYCLE_TIME;
      const activeCols = Math.floor(progressInCycle * DOTS_PER_ROW);
      const columns = document.querySelectorAll('.progress-column');
      columns.forEach((col, i) => {
        col.querySelectorAll('.progress-dot').forEach(dot => {
          if (i < activeCols) {
            dot.style.backgroundColor = COLORS[cycleIdx];
            dot.style.boxShadow = `0 0 6px ${COLORS[cycleIdx]}`;
          } else {
            dot.style.backgroundColor = cycleIdx > 0 ? COLORS[cycleIdx-1] : '#222';
            dot.style.boxShadow = 'none';
          }
        });
      });
    }

    function startTask() {
      startTime = new Date();
      document.getElementById('mainBody').classList.add('recording');
      document.getElementById('startBtn').disabled = true;
      document.getElementById('stopBtn').disabled = false;
      initProgressBar();
      timerInterval = setInterval(() => {
        const d = new Date() - startTime;
        document.getElementById('timerDisplay').innerText = 
          `${String(Math.floor(d/3600000)).padStart(2,'0')}:${String(Math.floor((d%3600000)/60000)).padStart(2,'0')}:${String(Math.floor((d%60000)/1000)).padStart(2,'0')}`;
        updateProgressBar();
      }, 1000);
    }

    async function stopTask() {
      clearInterval(timerInterval);
      const payload = { taskName: document.getElementById('taskName').value || "Untitled", startTime: startTime.toISOString(), endTime: new Date().toISOString() };
      document.getElementById('mainBody').classList.remove('recording');
      document.getElementById('stopBtn').disabled = true;
      try {
        await fetch(gasUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        document.getElementById('timerDisplay').innerText = "00:00:00";
        document.getElementById('taskName').value = "";
        document.getElementById('startBtn').disabled = false;
        initProgressBar();
        setTimeout(loadData, 1500); 
      } catch (e) { console.error(e); }
    }

    function loadData() {
      fetch(gasUrl).then(res => res.json()).then(data => {
        if (!data) return;
        renderHistory(data.history || []);
        renderWeeklyReport(data.weekly || {});
        document.getElementById('totalTime').innerText = `TOTAL: ${data.totalTime || "0h 0m"}`;
      }).catch(e => console.error(e));
    }

    function renderHistory(history) {
      document.getElementById('historyList').innerHTML = history.map(item => {
        const active = Math.min(Math.floor(item.duration / 10), 36);
        let m = '<div class="mini-bar">';
        for(let i=0; i<36; i++) m += `<div class="mini-dot" style="background-color: ${i < active ? COLORS[Math.min(Math.floor(i/6), 5)] : '#222'}"></div>`;
        return `<div class="history-item"><div style="display:flex;justify-content:space-between;font-size:0.9rem;"><span>${item.title.toUpperCase()}</span><span>${item.duration}m</span></div>${m}</div>`;
      }).join('');
    }

    function renderWeeklyReport(weeklyData) {
      const maxMin = Math.max(...Object.values(weeklyData), 1);
      document.getElementById('weeklyReport').innerHTML = WEEK_DAYS.map(day => {
        const mins = weeklyData[day] || 0;
        return `<div class="day-column"><div class="day-label">${day}</div><div class="day-bar-container"><div class="day-bar" style="height: ${(mins/maxMin)*100}%;"></div></div><div class="day-time">${Math.floor(mins/60)}h ${mins%60}m</div></div>`;
      }).join('');
    }

    initProgressBar();
    loadData();
  </script>
</body>
</html>
