<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lapse</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #000000;
      --text-main: #ffffff;
      --text-sub: #444444;
      --accent-red: #ff0033;
      --grid-color: #1a1a1a;
      --dot-size: 6px;
    }

    body {
      background-color: var(--bg-color);
      background-image: radial-gradient(var(--grid-color) 1px, transparent 1px);
      background-size: 20px 20px;
      color: var(--text-main);
      font-family: 'DotGothic16', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      margin-top: 60px;
    }

    .header-info {
      display: flex;
      justify-content: space-between;
      letter-spacing: 4px;
      font-size: 0.8rem;
      color: var(--text-sub);
      margin-bottom: 20px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background-color: var(--accent-red);
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
      opacity: 0;
    }
    .recording .status-dot {
      animation: blink 1s infinite;
    }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    #timerDisplay {
      font-size: 4.5rem;
      text-align: center;
      margin: 20px 0 10px 0;
      font-variant-numeric: tabular-nums;
    }

    /* 2列ドットプログレスバー */
    .progress-container {
      display: grid;
      grid-template-columns: repeat(20, 1fr); /* 横に20個 */
      grid-template-rows: repeat(2, 1fr);    /* 縦に2列 */
      gap: 6px;
      width: 100%;
      margin-bottom: 40px;
    }

    .progress-dot {
      width: var(--dot-size);
      height: var(--dot-size);
      background-color: #222;
      border-radius: 50%;
      transition: background-color 0.2s ease;
    }

    .progress-dot.active {
      background-color: var(--text-main);
      box-shadow: 0 0 8px var(--text-main);
    }

    input[type="text"] {
      width: 100%;
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--text-sub);
      color: var(--text-main);
      padding: 18px;
      font-family: inherit;
      font-size: 1rem;
      box-sizing: border-box;
      margin-bottom: 30px;
      outline: none;
      text-align: center;
    }

    .btn-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    button {
      background: none;
      border: 1px solid var(--text-main);
      color: var(--text-main);
      padding: 18px;
      font-family: inherit;
      font-size: 0.9rem;
      cursor: pointer;
      letter-spacing: 2px;
    }

    #stopBtn { border-color: var(--accent-red); color: var(--accent-red); }
    button:disabled { opacity: 0.2; cursor: default; }

    .history-section {
      margin-top: 50px;
      border-top: 1px solid var(--grid-color);
      padding-top: 20px;
    }

    .history-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #111;
      font-size: 0.85rem;
      color: #888;
    }

    .total-area {
      margin-top: 15px;
      text-align: right;
      color: var(--accent-red);
      font-size: 1.1rem;
    }
  </style>
</head>
<body id="mainBody">

  <div class="container">
    <div class="header-info">
      <span><span class="status-dot"></span>LIVE LOGGING</span>
      <span>LAPSE v1.1</span>
    </div>
    
    <div id="timerDisplay">00:00:00</div>
    
    <div id="progressBar" class="progress-container"></div>

    <input type="text" id="taskName" placeholder="WHAT'S HAPPENING?">
    
    <div class="btn-group">
      <button id="startBtn" onclick="startTask()">START</button>
      <button id="stopBtn" onclick="stopTask()" disabled>STOP</button>
    </div>

    <div class="history-section">
      <div id="historyList"></div>
      <div id="totalTime" class="total-area"></div>
    </div>
  </div>

  <script>
    const gasUrl = "https://script.google.com/macros/s/AKfycbxekGf21dxDwu_PgNrW6anyJ1hsYWq0eKfPuR9ElVVAH5-Ev6n27R9jbiiv6FxVxjhy/exec";
    let startTime;
    let timerInterval;
    const DOTS_COUNT = 40; // 20列 × 2行 = 40個
    const DURATION_TO_FILL = 60 * 30; // 30分で満タンになる設定（必要に応じて変更してください）

    function initProgressBar() {
      const container = document.getElementById('progressBar');
      container.innerHTML = '';
      for (let i = 0; i < DOTS_COUNT; i++) {
        const dot = document.createElement('div');
        dot.classList.add('progress-dot');
        container.appendChild(dot);
      }
    }

    function updateProgressBar() {
      const elapsed = (new Date() - startTime) / 1000;
      const progress = Math.min(elapsed / DURATION_TO_FILL, 1);
      const activeCount = Math.floor(progress * DOTS_COUNT);
      
      const dots = document.querySelectorAll('.progress-dot');
      dots.forEach((dot, i) => {
        if (i < activeCount) dot.classList.add('active');
        else dot.classList.remove('active');
      });
    }

    function haptic() {
      if (window.navigator && window.navigator.vibrate) window.navigator.vibrate(15);
    }

    function startTask() {
      haptic();
      startTime = new Date();
      document.getElementById('mainBody').classList.add('recording');
      document.getElementById('startBtn').disabled = true;
      document.getElementById('stopBtn').disabled = false;
      
      initProgressBar();
      timerInterval = setInterval(() => {
        const diff = new Date() - startTime;
        const h = Math.floor(diff / 3600000).toString().padStart(2, '0');
        const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
        const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
        document.getElementById('timerDisplay').innerText = `${h}:${m}:${s}`;
        updateProgressBar();
      }, 1000);
    }

    async function stopTask() {
      haptic();
      clearInterval(timerInterval);
      const taskName = document.getElementById('taskName').value || "Untitled";
      const payload = {
        taskName: taskName,
        startTime: startTime.toISOString(),
        endTime: new Date().toISOString()
      };

      document.getElementById('mainBody').classList.remove('recording');
      document.getElementById('stopBtn').disabled = true;

      try {
        await fetch(gasUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        document.getElementById('timerDisplay').innerText = "00:00:00";
        document.getElementById('taskName').value = "";
        document.getElementById('startBtn').disabled = false;
        setTimeout(loadHistory, 1000);
      } catch (e) {
        alert("SYNC ERROR");
      }
    }

    function loadHistory() {
      fetch(gasUrl)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('historyList');
          list.innerHTML = data.history.slice(0, 5).map(item => `
            <div class="history-item">
              <span>${item.title.toUpperCase()}</span>
              <span>${item.duration} MIN</span>
            </div>
          `).join('');
          document.getElementById('totalTime').innerText = `TOTAL: ${data.totalTime}`;
        });
    }

    initProgressBar();
    loadHistory();
  </script>
</body>
</html>
